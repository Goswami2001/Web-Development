<!--Writing own name using italic and inline css property with color rgb(22, 22, 197) and align in center -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS </title>
</head>
<body>
    <!--Inline css-->
    <h1 style="color: rgb(22, 22, 197);font-size: 50px;text-align: center;"><i>Rahul Goswami</i></h1>
</body>
</html>
